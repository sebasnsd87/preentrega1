  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <header>

        <div class="container-fluid">
          <a href="./index.html" target="_blank"><img src="./public/images/logoindex.png"

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de Nosotros</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </a>

                  <li><a class="dropdown-item" href="#">Pinturas</a></li>
                  <li><a class="dropdown-item" href="#">Repuestos de Autos</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <section class="frente">
      <img src="./public/images/EmilioLogo-400.png" alt="logoferre">
  </section>
  <section class="tituloTienda">
    <h1>TIENDA ONLINE</h1>
    
  </section>
  <section class="carro">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./public/images/bahconuevo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./public/images/gherardi.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./public/images/LOGO-DAIHATSU.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    </div>
</section>
    
  </header>

  <main id="producto-contenedor">

  </main>

    <div class="modal-carrito">

      <div id="carrito-contenedor">

      </div>
